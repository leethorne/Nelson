<div class="container">

<h2 class="text-center">Make an anonymous report by filling out the below:</h2>

<p>Select your classroom teacher and let us know what happened. No one will read your report, except for Principal David and your teacher.</p>
    <div>
        <select class="form-group col-md-12 input-lg" name="text" title="teacher" ng-model="selectedTeacher">
            <option value="">Select your teacher</option>
            <option>teacher a</option>
            <option>teacher b</option>
            <option>teacher c</option>
            <option>teacher d</option>
            <option>teacher e</option>
    </select>
    </div>

<textarea class="form-control" name="report" id="report" cols="150" rows="20" placeholder="Tell us what happened... " ng-model="report"></textarea>

<button class="btn btn-lg btn-primary btn-block" id="report-submit" ng-click="sendEmail()" ui-sref="resource">Submit Report</button>

</div>
